<canvas width="600" height="400"></canvas>
<script>
  var tela = document.querySelector('canvas');
  var pincel = tela.getContext('2d');

  /*Criando retangulo verde - cabe√ßa*/
  pincel.fillStyle = 'darkgreen';
  pincel.fillRect(200, 50, 350, 300);

  /*Criando retangulos pretos 1 e 3 - olhos*/

  pincel.fillRect(250, 110, 90, 90);
  pincel.fillRect(410, 110, 90, 90);

  /*Criando retangulos pretos 4 - nariz*/
  pincel.fillRect(340, 200, 70, 100);

  /*Criando retangulos pretos 5 e 6 - Barba*/
  pincel.fillRect(300, 240, 40, 110);
  pincel.fillRect(410, 240, 40, 110);

  /*Criando retangulos pretos 5*/
  pincel.fillStyle = 'black';
  pincel.fillRect(0, 0, 40, 110);

  /*Criando retangulos pretos 6*/
  pincel.fillStyle = 'black';
  pincel.fillRect(0, 0, 40, 110);
</script>
